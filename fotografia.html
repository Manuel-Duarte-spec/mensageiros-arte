
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Galeria Fotográfica</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Galeria Fotográfica</h1>
    </header>
    <main>
        <div class="gallery">
            <img src="assets/images/exemplo1.jpg" alt="Fotografia 1">
            <img src="assets/images/exemplo2.jpg" alt="Fotografia 2">
            <img src="assets/images/exemplo3.jpg" alt="Fotografia 3">
        </div>
    </main>
</body>
</html>
